<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Ticket Window</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
<h1>Ticket Window</h1>

  <h2>Occupancy view</h2>
  <h:form id="form"  prependId="false">
  <h:panelGroup id="seats" prependId="false">
  <table>
  
  <ui:repeat var="seatL" value="#{ticketWindowBackingBean.getSeats()}">
		<tr>
			<ui:repeat var="seat" value="#{seatL}">
				<td ><h:commandButton class="#{seat.isSold()?'soldButton':'availableButton'}" value="#{seat.isSold()?'SOLD':'SELL'}" action="#{seat.switchState()}" >
					<f:ajax render=":form:seats :form:statistics"/>
				</h:commandButton></td>		
			</ui:repeat>
		</tr>
	</ui:repeat>
  
   <!-- use styles availableButton and soldButton -->
   <!-- <f:ajax render=":form:seats :form:statistics"/> -->    
                       
   <tr><td colspan="50%">(screen is here)</td></tr>
    
    
  </table>

  </h:panelGroup>
  
  <h2>Statistics</h2>
  
  <h:panelGroup id="statistics">
  
  	<h:outputLabel value="Available seats: #{ticketWindowBackingBean.getTotalAvailable()}" />
  	<br />
  	<h:outputLabel value="Sold seats: #{ticketWindowBackingBean.getTotalSold()}" />
    <br />
    <br />
    <h:link value="Show Report" outcome="report.xhtml" />
    
    
    
  </h:panelGroup>
        
  </h:form>
    
</body>
</html>
